<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình trái tim</title>
</head>
<body>
<script>
    let text = "";
    let a = "";
    for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 7; j++) {
            if (i === 1 || i === 2) {
                text += "*";
            }
            else if ((i === 0 || i === 3) && (j === 1 || j === 5)) {
                text += "*";
            }
            else if ((j === 2 || j === 4) && i !== 5) {
                text += "*";
            }
            else if (j === 3 && i !== 0) {
                text += "*";
            }
            else {
                text += "&ensp;";
            }
        }
        text += "<br>"
    }
    document.write(text);
</script>
</body>
</html>
