<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
    let text ="";
    for (let i = 1; i <= 7; i++) {
        for (let j = 1; j <= 21; j++) {
            if (i === 1 || i === 7) {
                text += "*";
            }
            else {
                if (j === 1 || j === 20) {
                    text += "*";
                }
                text += "&ensp;";
            }
        }
        text += "<br>";
    }
    document.write(text)
        </script>
</body>
</html>
